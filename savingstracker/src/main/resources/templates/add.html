<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleafe.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="...">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" name="name"/>
    </div>
    <div class="form-group">
        <label for="date-field">Date</label>
        <input class="form-control" id="date-field" type="text" name="date"/>
    </div>
    <div class="form-group">
        <label for="description-field">Description</label>
        <input class="form-control" id="description-field" type="text" name="description"/>
    </div>

    <div class="form-group">
        <label for="amount-field">Amount</label>
        <input class="form-control" id="amount-field" type="text" name="amount"/>
    </div>
    <input type="submit" value="Submit Financial Information"/>
</form>
</body>
</html>
